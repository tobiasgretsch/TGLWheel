<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- OVERLAYS (Always Visible) -->
    <div id="global-timer">10:00</div>

    <div id="score-left" class="score-board">
        <div class="score-label">HOME</div>
        <div class="score-val" id="score-val-left">0</div>
    </div>

    <div id="score-right" class="score-board">
        <div class="score-label">GUEST</div>
        <div class="score-val" id="score-val-right">0</div>
    </div>

    <!-- 1. THE WHEEL STAGE -->
    <div id="wheel-stage" class="stage">
        <div class="wheel-wrapper">
            <div class="indicator" id="indicator"></div>
            <canvas id="wheelCanvas" width="600" height="600"></canvas>
            <div class="wheel-hub">
                <img src="{{ url_for('static', filename='tg_logo.png') }}" alt="Logo">
            </div>
        </div>
    </div>

    <!-- 2. THE FLOATING ANIMATION IMAGE -->
    <img id="floating-img" class="hidden" src="" alt="Winner">

    <!-- 3. THE TIMER STAGE (Bottom Half) -->
    <div id="timer-stage" class="stage hidden">

        <!-- Winner Text (e.g., "SIGNED SHIRT") -->
        <div id="winner-text" class="winner-text"></div>

        <!-- Timer Box -->
        <div class="timer-content">
            <!-- Removed the "Time Remaining" label here -->
            <div id="timer-display">01:00</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
